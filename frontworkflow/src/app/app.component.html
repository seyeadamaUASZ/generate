
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="container-id">
    <th mat-header-cell *matHeaderCellDef> Container-id </th>
    <td mat-cell *matCellDef="let element"> {{element['container-id']}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="container-name">
    <th mat-header-cell *matHeaderCellDef> Container-name </th>
    <td mat-cell *matCellDef="let element"> {{element['container-name']}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element['status']}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button  color="primary" (click)="genererProjet(element['container-name'],element['container-id'])">Generer Projet</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
