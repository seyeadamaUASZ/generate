<div class="login-page">
    <div class="login-spacer"></div>
    <div class="">
      <h3 class="card-heading">
       <strong class="foncer"> {{'inscription.register' | translate}}
      </strong> </h3>
<form class="" [formGroup]="InscriptionForm" (ngSubmit)="onSubmitFile()">
 <input type="file" formControlName="file"  accept="{{accept}}" (change)="uploadImage($event)" required>
 <mat-form-field appearance="fill">
            <mat-label>{{'inscription.prenom' | translate}}</mat-label>
               <input matInput placeholder="{{ 'inscription.prenom' | translate }}" type="text"
            formControlName="prenom" required >
        </mat-form-field>
 <mat-form-field appearance="fill">
<mat-label>{{ 'inscription.datenaiss' | translate }}</mat-label>
          <input matInput [matDatepicker]="picker"
            formControlName="datenaiss" required>
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
 <mat-form-field appearance="fill">
            <mat-label>{{'inscription.nom' | translate}}</mat-label>
                    <input matInput placeholder="{{ 'inscription.nom' | translate }}" type="text"
            formControlName="nom" required >
        </mat-form-field>
 <div class="buttons">
          <div class="login">
<button mat-raised-button color="warn" (click)="closeDialog()" type="button">{{'btn_fermer' | translate}}</button>
            <button mat-raised-button color="primary" type="submit">{{'btn_valider' | translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
