<div >
  <div class="card-header">
          
  <h2>
      {{'secteur.add' | translate}} 
  </h2>
  </div><br>
  <form class="" [formGroup]="secteurForm" (ngSubmit)="onSubmit()">
      <div class="">
          <div>
              <mat-form-field>
                  <mat-icon matSuffix>perm_identity</mat-icon>
                  <input matInput placeholder="{{'secteur.nom' | translate}}" type="text" formControlName="secNom" required>
              </mat-form-field>
              <mat-form-field>
                  <mat-icon matSuffix>portrait</mat-icon>
                  <input matInput placeholder="{{'secteur.description' | translate}}" type="text" formControlName="secDescription" required>
              </mat-form-field>
          </div>         
      </div>        
      <div class="mat-dialog-actions">
              <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>  
              <button mat-raised-button color="warn" (click)="closeDialog()" type="button" >{{'Action.close' | translate}}</button>            
      </div>
  </form>
</div>
