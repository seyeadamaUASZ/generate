
        <mat-card class="">
            <mat-card-header class="card-header centrer">
                <mat-card-title>{{'notification.liste-notification' | translate}}</mat-card-title>
              </mat-card-header><br>
            <mat-form-field >
                <mat-label>{{'notification.filtre' | translate}}</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
            </mat-form-field>
            <button mat-mini-fab color="primary" class="add-contact" 
                matTooltip="{{'notification.add' | translate}}" (click)="openDialogAdd()">
                <mat-icon>add_alert</mat-icon>
            </button>

            <div class="">
                <table mat-table class=" mat-elevation-z8" [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="ntfObjet">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'notification.objet' | translate}} </th>
                        <td mat-cell *matCellDef="let element"> {{element.ntfObjet}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ntfTntId.tntNom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'notification.type' | translate}} </th>
                        <td mat-cell *matCellDef="let element"> {{element.ntfTntId.tntNom}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef><span style="margin-left: 13%;">
                                {{'register.action' | translate}}</span> </th>
                        <td mat-cell *matCellDef="let element" class="fab">
                            <!-- <mat-icon matTooltip="Update" color="secondary" (click)="openDialogUpdate(element)">
                                edit
                            </mat-icon>
                            <mat-icon matTooltip="Details" color="primary" (click)="openDialogDetail(element)">
                                visibility
                            </mat-icon> -->
                            <!-- <mat-icon color="warn" matTooltip="Delete" (click)="openDialogDeleteUser(element)">delete
                            </mat-icon> -->
                            <mat-icon color="primary" matTooltip="{{'notification.add-del-event' | translate}}"
                                (click)="openDialogEvenement(element)">tune
                            </mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card>
