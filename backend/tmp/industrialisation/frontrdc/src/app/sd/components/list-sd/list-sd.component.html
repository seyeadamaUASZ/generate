<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon color="primary">portrait</mat-icon>&nbsp;
            Commande
        </ng-template>
        <mat-card class="">
            <mat-card-header class="card-header">
                <span class="header">Commande</span>
            </mat-card-header>
            <mat-form-field class="filtre">
                <mat-label>{{'utilisateur.filtre' | translate}}</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search">
            </mat-form-field>
            <button mat-mini-fab color="primary" class="add-contact" (click)="openDialogAdd()"
                matTooltip="{{'utilisateur.ajout' | translate}}">
                <mat-icon>person_add</mat-icon>
            </button>
            <div class="">
                <table mat-table class=" mat-elevation-z8" [dataSource]="dataSource" matSort>
<ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>email </th>
                       <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
<ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>date </th>
                       <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
<ng-container matColumnDef="quantite">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>quantite </th>
                       <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
                    </ng-container>
<ng-container matColumnDef="produit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>produit </th>
                       <td mat-cell *matCellDef="let element"> {{element.produit}} </td>
                    </ng-container>
 <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef><span style="margin-left: 13%;">
                                {{'register.action' | translate}}</span> </th>
                        <td mat-cell *matCellDef="let element" class="fab">
                            <mat-icon matTooltip="Details" color="primary" (click)="openDialogView(element)">
                                visibility
                            </mat-icon>
				<mat-icon matTooltip="Details" color="primary" (click)="openDialogUpdate(element)">
                                edit
                            </mat-icon>
                            <!-- <mat-icon color="secondary" (click)="statut(element)">lock</mat-icon> -->
                            <mat-icon color="warn" matTooltip="Delete" (click)="openDialogDeleteUser(element)">delete
                            </mat-icon>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

        </mat-card>

    </mat-tab>
</mat-tab-group>
