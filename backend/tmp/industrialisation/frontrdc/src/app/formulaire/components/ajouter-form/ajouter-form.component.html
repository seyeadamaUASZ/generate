<div class="login-page">
  <div class="login-spacer"></div>
  <div class="">
    <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
      <i id="lock-icon" class="material-icons">account_balance</i>
    </div>
    <h2 class="card-heading">
      {{'formulaire.register' | translate}} </h2>
    <form class="" [formGroup]="FormulaireForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-icon matSuffix>account_balance</mat-icon>
        <input matInput placeholder="{{'formulaire.frmDescription' | translate}}" type="text"
          formControlName="frmDescription" required>
      </mat-form-field>
      <mat-form-field>
        <mat-icon matSuffix>domain</mat-icon>
        <input matInput placeholder="{{'formulaire.frmNom' | translate}}" type="text" formControlName="frmNom"
          required>
           <mat-error *ngIf="f.frmNom.errors">
                        {{'formulaire.name-error' | translate}}       </mat-error>
      </mat-form-field>
      <div class="buttons">
        <div class="login">
          <button mat-raised-button color="primary" type="submit">{{'btn_valider' | translate}}</button>
          <button mat-raised-button color="warn" (click)="closeDialog()" type="button"
            >{{'btn_fermer' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
