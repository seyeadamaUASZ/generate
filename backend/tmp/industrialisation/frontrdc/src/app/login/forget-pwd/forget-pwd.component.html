<div class="app-header">
  <h1 class="app-heading">{{'industrialisation'| translate}}</h1>
</div>
<div class="Forgetpwd-page">
  <div class="Forgetpwd-spacer"></div>
  <div class="Forgetpwd-container">
    <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
      <i id="lock-icon" class="material-icons">lock</i>
    </div>
    <h2 class="card-heading">
      {{'forgettenpwd'| translate}}     
    </h2>
    <form class="Forgetpwd-form"  [formGroup]="ForgetPwdForm" (ngSubmit)="onSubmit()">
      <mat-form-field >
        <input matInput placeholder="{{'mail' | translate}}" type="email" formControlName="pwrEmail" required>
      </mat-form-field>
  <div class="buttons">
      <div class="Forgetpwd">
        <button mat-raised-button color="primary">{{'btn_valider' | translate}}</button>
      </div>
      <div class="center">
        <button mat-button color="primary" routerLink="/login">{{'btn_fermer' | translate}}?</button>
      </div>
    </div>
    </form>
  </div>
</div>
