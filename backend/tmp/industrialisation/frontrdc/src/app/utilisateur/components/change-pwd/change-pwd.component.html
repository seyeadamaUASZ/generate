<div class="container-fluid">
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
          <input type="password" placeholder="{{'ancienPwd'| translate}}" matInput formControlName="oldPwd">
      </mat-form-field>
      <mat-form-field>
          <input type="text" placeholder="{{'newPwd'| translate}}" matInput formControlName="newPwd">
      </mat-form-field>
      <mat-form-field>
          <input type="text" placeholder="{{'confirmPwd'| translate}}" matInput formControlName="confirmPwd">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">{{'btn_valider'|translate}}</button>
      <button mat-raised-button color="warn" type="button" (click)="dialogClose()">{{'btn_fermer'|translate}}</button>
  </form>

</div>
