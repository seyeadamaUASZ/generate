  <div >
      <div class="card-header">
              
      <h2>
          {{'role.add' | translate}} 
      </h2>
      </div>
      <form class="" [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="">
              <div>
                  <mat-form-field>
                      <mat-icon matSuffix>perm_identity</mat-icon>
                      <input matInput placeholder="{{'role.profil' | translate}}" type="text" formControlName="proLibelle"
                          required>
                  </mat-form-field>
                  <mat-form-field>
                      <mat-icon matSuffix>perm_identity</mat-icon>
                      <input matInput placeholder="{{'role.description' | translate}}" type="text" formControlName="proDescription" required>
                  </mat-form-field>
              </div>         
          </div>        
          <div class="mat-dialog-actions">              
                  <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>
                  <button mat-raised-button color="warn" (click)="closeDialog()" type="button" >{{'Action.close' | translate}}</button>            
          </div>
      </form>
  </div>
