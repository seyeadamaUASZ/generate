<mat-card>
    <mat-card-header class="card-header">
        <span class="header">{{'role.liste' | translate}}</span>
    </mat-card-header>
    <mat-form-field class="filtre">
        <mat-label>{{'utilisateur.filtre' | translate}}</mat-label>
        <input matInput (keyup)="applyFilterRoles($event)" placeholder="Search">
    </mat-form-field>
    <button mat-mini-fab color="primary" class="add-contact" (click)="openDialogAdd()" matTooltip="{{'utilisateur.ajout' | translate}}">
        <mat-icon>person_add</mat-icon>
    </button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="roleDataSource" matSort>                         

            <!-- Symbol Column -->
            <ng-container matColumnDef="proLibelle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'role.profil' | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.proLibelle}} </td>
            </ng-container>
           
            <!-- Name Column -->
            <ng-container matColumnDef="proDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'role.description' | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.proDescription}} </td>
            </ng-container>    

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef><span style="margin-left: 13%;"> {{'register.action' | translate}}</span> </th>
                <td mat-cell *matCellDef="let element" class="fab">                    
                    <mat-icon matTooltip="{{'Action.view' | translate}}" color="primary" (click)="openDialogView(element)">visibility
                    </mat-icon>
                     <mat-icon matTooltip="{{'Action.edit' | translate}}" color="secondary" (click)="openDialogEdit(element)" >edit</mat-icon> 
                    <mat-icon color="warn" matTooltip="{{'Action.delete' | translate}}" (click)="confirmationSuppression(element)">delete</mat-icon>
                    <mat-icon color="secondary" matTooltip="{{'Action.allocate' | translate}}" (click)="allocaterights(element)">vpn_key</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsRoles"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsRoles;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
