<span class="route">{{'dashboard.home' | translate }} >  {{'dashboard.fichier' | translate }}</span>
 <form (ngSubmit)="onSubmit()" [formGroup]="form">
<mat-card class="example-card">
    <mat-card-header class="mat-card-header">
       <div class="mat-card-title">
        <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
          <i id="lock-icon" class="material-icons">file_copy</i>            
        </div>        
      <mat-card-title >
        {{'fichier.exportation_title' | translate}} 
     </mat-card-title>
        </div>
    </mat-card-header>     
  <mat-card-content class="mat-card-content">           
    <div *ngFor="let field of fields" >
      <app-dynamic-form-field [field]="field" [form]="form"></app-dynamic-form-field>
    </div>        
</mat-card-content>
<mat-card-actions class="mat-card-actions">
      <button mat-raised-button color="primary" (click)="genererRapportPdf()" [disabled]="!form.valid">{{'Action.exportPdf' | translate}}</button>
      <button mat-raised-button class="btn btn-success" (click)="genererRapportExcel()" [disabled]="!form.valid">{{'Action.exportExcel' | translate}}</button>  
      <button mat-raised-button color="accent" type="button" (click)="gotoPreviousPage()" >{{'Action.cancel' | translate}}</button>
</mat-card-actions>
</mat-card>

 </form>
