<mat-card class="">
    <mat-card-header class="card-header">
        <span class="header">{{'fichier.alert' | translate}}</span>
    </mat-card-header>
    <mat-form-field class="filtre">
        <mat-label>{{'utilisateur.filtre'| translate}}</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>

    <div class="container-fluid">
        <table mat-table class=" mat-elevation-z8" [dataSource]="dataSource" matSort>   
            <ng-container matColumnDef="fhrNom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'fichier.nom' | translate}} </th>
                <td mat-cell *matCellDef="let rapport"> {{rapport.rptNom}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef><span style="margin-left: 13%;">
                        {{'register.action' | translate}}</span> </th>
                <td mat-cell *matCellDef="let rapport" class="fab">
                    <mat-icon matTooltip="{{'fichier.addDelMenu' | translate}}" color="primary" (click)="openDialogAttriSousMenu(rapport)">
                        tune
                    </mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</mat-card>
