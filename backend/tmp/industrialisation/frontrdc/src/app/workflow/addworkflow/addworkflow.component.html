  <div >
      <div class="card-header">
              
      <h2>
          {{'workflow.add' | translate}} 
      </h2>
      </div>
      <form class="" [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="">
              <div>
                  <mat-form-field>
                      <mat-icon matSuffix>compare_arrows</mat-icon>
                      <input matInput placeholder="{{'workflow.nom' | translate}}"  type="text" formControlName="name" required>
                      <mat-error *ngIf="!f.name">
                        {{'workflow.name-error' | translate}}       </mat-error>
                  </mat-form-field>
                  <mat-form-field>
                      <mat-icon matSuffix>compare_arrows</mat-icon>
                      <input matInput placeholder="{{'workflow.description' | translate}}" type="text" formControlName="description" required>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.groupid' | translate}}" type="text" formControlName="groupId" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.version' | translate}}" type="text" formControlName="version" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput placeholder="{{'workflow.wcalltoaction' | translate}}" type="text" formControlName="wkfCalltoaction" required>
                </mat-form-field>
                
                    <mat-form-field>
                        <mat-icon matSuffix>compare_arrows</mat-icon>
                        <input matInput placeholder="{{'workflow.labelwidget' | translate}}" type="text" formControlName="wkfLabelwdgt" required>
                    </mat-form-field> 

                <mat-form-field>
                    <mat-icon matSuffix>compare_arrows</mat-icon> 
                    <mat-select placeholder="{{'workflow.secteur' | translate}}" formControlName="secteur"
                                required>
                                <mat-option *ngFor="let wrk of workflow" [value]="wrk">{{wrk.wsSecteur}}
                                </mat-option>  
                            </mat-select>
                </mat-form-field>
              </div>         
          </div>        
          <div class="mat-dialog-actions">
                  <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>
                  <mat-spinner class="center" *ngIf="loading" value="indeterminate"></mat-spinner>   
                  <button mat-raised-button color="warn" (click)="closeDialog()" type="button" >{{'Action.close' | translate}}</button>            
          </div>
      </form>
  </div>
