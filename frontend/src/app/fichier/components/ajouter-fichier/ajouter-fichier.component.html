<div class="login-page">
  <div class="login-spacer"></div>
  <div class="">
    <h3 class="card-heading float-left">
      <strong class="foncer">{{'fichier.addFichier' | translate}}
      </strong>
    </h3>

    <form class="" [formGroup]="FormulaireForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>{{'fichier.rptNom' | translate}}</mat-label>
        <mat-icon matSuffix>content_copy</mat-icon>
        <input matInput placeholder="{{'fichier.rptNom' | translate}}" type="text" formControlName="rptNom"
          required>
        <mat-error *ngIf="f.rptNom?.errors?.required"> {{'fichier.control.nomRapport' | translate}} </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{'fichier.rptDescription' | translate}}</mat-label>
        <mat-icon matSuffix>file_copy</mat-icon>
        <input matInput placeholder="{{'fichier.rptDescription' | translate}}" type="text"
          formControlName="rptDescription">
      </mat-form-field>
      <!-- <mat-form-field appearance="fill">

       <strong><input matInput placeholder="qrcode" type="text" readonly></strong> 
      </mat-form-field> -->
      <input type="file" formControlName="file"  accept="{{accept}}" (change)="uploadJrxmlFile($event)" required>
      <div class="buttons">
        <div class="login"><br>
          <button mat-stroked-button color="warn" (click)="closeDialog()" type="button">{{'btn_fermer' | translate}}</button>
          <button mat-raised-button color="primary" type="submit">{{'btn_valider' | translate}}</button>

        </div>
      </div>
    </form>
  </div>
</div>
