<div class="">
    <h3 class="card-heading float-left">
        <strong class="foncer"> {{'widget.addwidgettemplate' | translate}}
        </strong>
    </h3> 
</div>
    <div class="login-page">
            
            <form class="" [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="">
                    <div><br>
                        <mat-form-field appearance="fill">
                            <mat-label>{{'workflow.wtNom' | translate}} </mat-label>
                            <mat-icon matSuffix>domain</mat-icon>
                            <input matInput  type="text"  formControlName="wtNom" required>
                        </mat-form-field> 
                                    
                    </div>
                </div>
                
            </form>
  </div>
  <div class="mat-dialog-actions"> 
    <button mat-stroked-button color="warn" (click)="closeDialog()"
        type="button">{{'Action.close' | translate}}</button> 
    <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>

</div>
