<table mat-table class=" mat-elevation-z8" [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'typConnexion.libelle' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.typLibelle}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'typConnexion.description' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.typDescription}}</td>
  </ng-container>
 

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef><span style="margin-left: 6%;">
        {{'register.action' | translate}}</span> </th>
    <td mat-cell *matCellDef="let element" class="fab">
      <button mat-button [mat-menu-trigger-for]="detail" yPosition="above">
        <mat-icon matTooltip="{{'utilisateur.details'| translate}}" color="secondary">
          more_vert
        </mat-icon>
      </button>
      <mat-menu #detail="matMenu">

        <button *ngIf="element.typIsActive" mat-menu-item (click)="updateType(element)" >
          <mat-icon matTooltip="{{'Action.desactiverType' | translate}}" color="secondary">
            lock</mat-icon>{{'Action.desactiverType' | translate}}
        </button>
        <button *ngIf="!element.typIsActive" mat-menu-item (click)="updateType(element)" >
          <mat-icon matTooltip="{{'Action.activerType' | translate}}" color="secondary">
            lock_open</mat-icon>{{'Action.activerType' | translate}}
        </button>

      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
