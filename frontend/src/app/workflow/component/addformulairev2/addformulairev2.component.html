<div>
  <div class="">
      <h3 class="card-heading float-left">
          <strong class="foncer">{{'formulaire.ajout' | translate}}
          </strong>
      </h3>
  </div><br>
  <form class="" [formGroup]="addWrkForm" (ngSubmit)="onSubmit()">
      <div class="">
          <div>
              <mat-form-field appearance="fill">
                  <mat-label>{{'formulaire.nomform' | translate}} </mat-label>
                  <mat-icon matSuffix>compare_arrows</mat-icon>
                  <input matInput type="text" formControlName="nomform" required>
                 
              </mat-form-field>
 
                <h3>{{'workflow.idform' | translate}}</h3>
               
                <mat-form-field appearance="fill">

                    <mat-label>{{'workflow.idform' | translate}}</mat-label>
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <mat-select placeholder="{{'workflow.idform' | translate}}" formControlName="idform" required>
                        <mat-option *ngFor="let idforms of idform" [value]="idforms['frmId']">{{idforms['frmNom']}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              
              
             
          </div>
      </div>
      <br><br>
      <div class="mat-dialog-actions">
          <button mat-stroked-button color="warn" (click)="closeDialog()"
              type="button">{{'Action.close' | translate}}</button>
          <mat-spinner class="center" *ngIf="loading" value="indeterminate"></mat-spinner>
          <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>


      </div>
  </form>
</div>
