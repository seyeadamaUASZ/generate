<div>
    <div class="">
        <h3 class="card-heading float-left">
            <strong class="foncer">{{'workflow.add' | translate}}
            </strong>
        </h3>
    </div><br>
    <form class="" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>{{'workflow.nom' | translate}}</mat-label>
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput type="text" formControlName="name"
                        required>
                    <mat-error *ngIf="!f.name">
                        {{'workflow.name-error' | translate}} </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>{{'workflow.description' | translate}}</mat-label>
                    <mat-icon matSuffix>compare_arrows</mat-icon>
                    <input matInput  type="text"
                        formControlName="description" required>
                </mat-form-field>
           
            </div>
        </div>

        <div class="mat-dialog-actions">
            <button mat-stroked-button color="warn" (click)="closeDialog()"
                type="button">{{'Action.close' | translate}}</button>
            <mat-spinner class="center" *ngIf="loading" value="indeterminate"></mat-spinner>
            <button mat-raised-button color="primary" type="submit">{{'Action.save' | translate}}</button>


        </div>
    </form>
</div>
