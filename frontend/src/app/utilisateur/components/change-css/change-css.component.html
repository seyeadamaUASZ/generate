
<div class="container-fluid">
  <h3 class="card-heading float-left">
      <strong class="foncer"> {{'changeCss' | translate}}
      </strong>
  </h3>
<form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>{{'colorPrimary'| translate}}</mat-label>
        <input type="color"  placeholder="{{'colorPrimary'| translate}}" matInput formControlName="colorPrimary">
       
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{'colorSecondary'| translate}}</mat-label>
      <input type="color" value="{{colorPrimary}}" placeholder="{{'colorSecondary'| translate}}" matInput formControlName="colorSecondary">
     
  </mat-form-field>
   
    <button mat-stroked-button color="warn" type="button" (click)="dialogClose()">{{'btn_fermer'|translate}}</button>

    <button mat-raised-button color="primary" type="submit">{{'btn_valider'|translate}}</button>
</form>

</div>
