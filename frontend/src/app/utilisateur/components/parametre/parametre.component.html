<h3 class="float-left">
  <strong class="foncer"> {{'parametre' | translate}}
  </strong>
</h3><br><br>

<br>
<mat-dialog-content>
  <form [formGroup]="ParametreForm" (ngSubmit)="updateParametre()">
    <div class="row">

      <div class=" centrer col-sm-8 col-lg-8 col-md-8">
        <mat-form-field appearance="fill">
          <mat-label>{{'application.nom' | translate}}</mat-label>
          <input matInput formControlName="param_nom_app">
          <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
      </div>

    </div>
    <div class="row">

      <div class=" centrer col-sm-8 col-lg-8 col-md-8">
        <mat-form-field appearance="fill">
          <mat-label>{{'colorPrimary'| translate}}</mat-label>
          <input type="color" placeholder="{{'colorPrimary'| translate}}" matInput formControlName="paramColorPrimary">

        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{'colorSecondary'| translate}}</mat-label>
          <input type="color" value="{{colorPrimary}}" placeholder="{{'colorSecondary'| translate}}" matInput
            formControlName="paramColorSecondary">

        </mat-form-field>
      </div>

    </div>
    <!-- <div class="row">

      <div class=" centrer col-sm-8 col-lg-8 col-md-8">
        <mat-form-field appearance="fill">
          <mat-label>{{'themeDefaut' | translate}}</mat-label>
          <mat-select formControlName="param_thm_id" [compareWith]="compareTheme" [(ngModel)]="defaultTheme">
            <mat-option *ngFor="let theme of Themes" [value]="theme">{{theme.thmName}}
              <mat-icon class="theme-chosen-icon float-right" [style.background]="theme.thmPrimary">computer</mat-icon>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div> -->
    <div class="row">

      <div class=" centrer col-sm-8 col-lg-8 col-md-8">
        <mat-form-field appearance="fill">
          <mat-label>{{'langueDefaut' | translate}}</mat-label>
          <mat-select formControlName="param_lng_id" [compareWith]="compareLangue" [(ngModel)]="defaultLangue">
            <mat-option *ngFor="let langue of Langues" [value]="langue">{{langue.lngLangue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div><br>
    <div class="row">

      <div class="centrer col-sm-12 col-lg-12 col-md-12">

        <label class="btn centrer">

          <div *ngIf=retreivedImage>
            <img mat-card-sm-image [src]="retreivedImage">&nbsp;&nbsp;
          </div>


          <div *ngIf=!retreivedImage>
            <mat-icon [zoom]="4" color="primary">image </mat-icon>&nbsp;&nbsp;<br>{{'parametrage.selectlogo' |
            translate}}
          </div>

          <input type="file" style="display: none" formControlName="param_img_id" accept='image/*'
            (change)="onFileChanged($event)">

        </label>
      </div>
    </div><br>
    &nbsp;&nbsp;
    <div class="decaler">
      <button mat-stroked-button color="warn" type="button" (click)="close()">{{'btn_fermer'|
        translate}}</button>&nbsp;&nbsp;
      <button mat-raised-button color="primary" type="submit">{{'btn_valider'| translate}}</button><br>
      <mat-spinner class="center" *ngIf="loading" value="indeterminate"></mat-spinner>
    </div>

  </form>




</mat-dialog-content>
