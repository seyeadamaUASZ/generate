<div class="login-page">
  <div class="login-spacer"></div>
  <div class="">
    <!-- <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
      <i id="lock-icon" class="material-icons">domain</i>
    </div> -->
    <h3 class="card-heading float-left">
      <strong class="foncer"> {{'otp.test' | translate}}
      </strong>
    </h3><br> 
    <br>
    <h5 class="card-heading float-left">Nous avons envoyé un code de vérification à n caractères/chiffres
      sur ce numéro/mail <br> <br>
      
      Je n'ai pas reçu le code. <a (click)="envoyer()" style="color:cadetblue">Renvoyer</a> </h5>
    <!-- <h2 class="card-heading">
      {{'module.register' | translate}} </h2> -->
      <br><br>
    <form class="" [formGroup]="testForm" (ngSubmit)="onSubmit1()" *ngIf='type=="SMS"'>
      <mat-form-field appearance="fill">
        <mat-label>{{'test.numero' | translate}}</mat-label>
        <!-- <mat-icon matSuffix>perm_identity</mat-icon> -->
        <input matInput placeholder="{{'test.numero' | translate}}" type="text" (change)="changeValue()" formControlName="numero" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{'test.code' | translate}}</mat-label>
        <!-- <mat-icon matSuffix>perm_identity</mat-icon> -->
        <input matInput placeholder="{{'test.code' | translate}}" type="text" formControlName="code" required>
      </mat-form-field>
      <div class="buttons">
        <div class="login">
          <button mat-stroked-button color="warn" (click)="closeDialog()" type="button"
            routerLink="/generateurotp">{{'btn_fermer' | translate}}</button>
          <button mat-raised-button color="primary" type="submit">{{'btn_verifier' | translate}}</button>

        </div>
      </div>
    </form>


    <form class="" [formGroup]="testForm" (ngSubmit)="onSubmit1()" *ngIf='type=="Email"'>
      <mat-form-field appearance="fill">
        <mat-label>{{'test.email' | translate}}</mat-label>
        <!-- <mat-icon matSuffix>perm_identity</mat-icon> -->
        <input matInput placeholder="{{'test.email' | translate}}" type="text" formControlName="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>{{'test.code' | translate}}</mat-label>
        <!-- <mat-icon matSuffix>perm_identity</mat-icon> -->
        <input matInput placeholder="{{'test.code' | translate}}" type="text" formControlName="codeemail" required>
      </mat-form-field>
      <div class="buttons">
        <div class="login">
          <button mat-stroked-button color="warn" (click)="closeDialog()" type="button"
            routerLink="/generateurotp">{{'btn_fermer' | translate}}</button>
          <button mat-raised-button color="primary" type="submit">{{'btn_verifier' | translate}}</button>

        </div>
      </div>
    </form>
  </div>
</div>
